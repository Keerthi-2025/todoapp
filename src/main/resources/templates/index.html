<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<h1>Todo Application</h1>

        <div class="container">

            <h4>
                <i class="bi bi-calendar-check">ToDo-List</i>
            </h4>

            <form class="d-flex mb-4 mt-4">
                <input type="text" name="title" placeholder="Add your task" class="form-control todo-input" required>
                <button class="btn btn-add">Add<span>+</span></button>
            </form>

            <div th:if="${#lists:isEmpty(todo}" class="text-center text-muted">
                No data found
            </div>

            <div class="todo-list">
                <div th:each="todo: ${todo}" class="todo-item">
                    <div class="d-flex align-items-center">
                        <a href="#">
                            <i class="bi" th:classappend="${todo.completed} ? 'completed':'bi-check-circle-fill check-icon':'bi-circle uncheched-icon'"></i>
                        </a>
                        <span th:text="${todo.title}" th:classappend="${todo.completed} ? 'completed':''" class="todo-text"></span>
                    </div>
                <a href="#" class="delete-btn">
                    <i class="bi bi-trash3"></i>
                </a>
                </div>

            </div>

        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
